{% load static %}
{% include 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="d-flex justify-content-center align-items-center bg-primary">
    <div class="container">

    <div class="col">
        <div class="row text-center">
            <h1>Segunda vida</h1>
        </div>
        <br>
        {% if form.errors %}
            {{form.errors}}
        {% endif %}
    <div class="row">

        <form method='POST' action="{% url 'perfil_update' pk=object.pk%}" enctype="multipart/form-data">
            {% csrf_token %}

        <div class="card p-4">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                {{form.username}}
            </div>
            <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
                {{form.fecha_nacimiento}}
            </div>
            <div class="mb-3">
                <label for="foto_perfil" class="form-label">Foto de Perfil</label>
                {{form.foto_perfil}}
            </div>
            <div class="mb-3">
                <label for="biografia" class="form-label">Biografía</label>
                {{form.biografía}}
            </div>
            <div class="mb-3">
                <label for="localizacion" class="form-label">Localización</label>
                {{form.localizacion}}
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
    </div>
</div>
</div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
       biografia = document.getElementById('id_biografia')
       biografia.rows = 5
    </script>
</body>
</html>
