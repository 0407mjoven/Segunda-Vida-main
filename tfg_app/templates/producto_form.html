{% load static %}
{% include 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="d-flex justify-content-center align-items-center bg-primary">
    <div class="container">

    <div class="col">
        <div class="row text-center">
            <h1>Segunda vida</h1>
            <h3>¡Sube el producto a nuestra web!</h3>
        </div>
        <br>
        {% if form.errors %}
            {{form.errors}}
        {% endif %}
    <div class="row">

        <div class="card p-4">
            <form method="post" action="{% url 'product_create' %}" id="register-form"  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    {{form.nombre}}
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    {{form.precio}}
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="imagen" class="form-label">Imagen</label>
                        {{form.imagen}}
                    </div>
                    <div class="col-md-4">
                        <label for="imagen2" class="form-label">Segunda imagen</label>
                        {{form.imagen2}}
                    </div>
                    <div class="col-md-4">
                        <label for="imagen3" class="form-label">Tercera imagen</label>
                        {{form.imagen3}}
                    </div>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    {{form.descripcion}}
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    {{form.categorias}}
                </div>
                <button type="submit" class="btn btn-primary w-100">Subir el producto</button>
            </form>
        </div>
    </div>
</div>
</div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var inputs = document.querySelectorAll('#login-form input, #login-form select, #login-form textarea');
            console.log(inputs)
            inputs.forEach(function(input) {
                input.class =('form-control');
            });
        });
    </script>
</body>
</html>
