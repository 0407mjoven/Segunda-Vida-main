<style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            text-decoration: none;
        }
        #cart {
            transition: background-color 0.3s, color 0.3s;
            transition: transform 0.3s ease; /* Transición suave para el efecto */
    
        }
        #cart:hover {
            background-color: #0eaa9d; /* Color primary de Bootstrap */
            color: white; /* Cambia el color del texto al pasar el cursor */
            transform: scale(1.05); /* Efecto de agrandamiento */
    
        }
        .bg-primary, .btn-primary{
            background-color: #0eaa9d;
            border-color: #0eaa9d;
            

        }
        .border-primary, .btn-outline-primary{
            color: #0eaa9d;
            border-color: #0eaa9d;

        }
    
    .bg-primary, .btn-primary:hover{
        background-color: #0eaa9d !important;
        border-color: #0eaa9d;

    }
    [class$="primary"] {
        background-color: #0eaa9d !important;
        border-color: #0eaa9d  !important; 
        color: #ffffff;
    }

    .border-primary{
        background-color: #0eaa9d;

    }
    .border-primary, .btn-outline-primary:hover{
        color: #ffffff;
        background-color: #0eaa9d;
        border-color: #0eaa9d;


    }
    .product-card {
        margin-bottom: 30px;
        transition: transform 0.3s ease; /* Transición suave para el efecto */
    }
    .product-card:hover {
        transform: scale(1.05); /* Efecto de agrandamiento */
    }
    .product-img {
        height: 200px;
        object-fit: cover;
    }
    .product-price {
        font-weight: bold;
    }
    .card-title, .card-text {
        margin-bottom: auto;
    }
    .btn {
        margin-top: auto;
        width: 100%;
    }
    </style>
